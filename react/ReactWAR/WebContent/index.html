<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>React App</title>
<script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
<script src="http://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>


<H1>Welcome to my REACT APP</H1>

<div id="react-container"></div>


<script type="text/babel">

	var HelloWorld = React.createClass({
		render: function() {
			return(
				<div>
		  			<p>Hello World: {this.props.target} {this.props.children}</p>
				</div>
			);
		}
	});

	var Letter = React.createClass({
		render: function() {

			var letterStyle = {
 				padding: 10,
				margin: 10,
				backgroundColor: this.props.bgcolor,
				color: "#333",
				display: "inline-block",
				fontFamily: "monospace",
				fontSize: "32",
				textAlign: "center"
			};

			return(
				<div style={letterStyle}>
		  			{this.props.children}
				</div>
			);
		}
	});


	ReactDOM.render(
		<div>
		<HelloWorld target="Captain">Child1</HelloWorld>
		<HelloWorld target="Oscar">Foobar</HelloWorld>
		<HelloWorld target="Da Birds">LaterMuch</HelloWorld>
		<Letter bgcolor="#58B3FF">A</Letter>
		<Letter bgcolor="red">B</Letter>
		<Letter bgcolor="green">C</Letter>
		<Letter bgcolor="yellow">D</Letter>
		<h1>Batman</h1>
		<h1>Iron Man</h1>
		<h1>Superman</h1>
		</div>,
		document.querySelector("#react-container")
	);


</script>


</body>
</html>
